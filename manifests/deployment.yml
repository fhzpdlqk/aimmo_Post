apiVersion : apps/v1
kind: Deployment
metadata:
  name: "aimmopostcluster-2402"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "aimmopostcluster-2402"
  template:
    metadata:
      labels:
        app: "aimmopostcluster-2402"
    spec:
      containers:
        - name: "aimmopostcluster-2402"
          image: "aimmopost1.azurecr.io/aimmopostcluster"
          ports:
          - containerPort: 5000